steps:
  # Step 1: Build the Docker container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legalease-ai:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/legalease-ai:latest'
      - '--build-arg'
      - 'GOOGLE_AI_API_KEY=AIzaSyCLB6R-WbmH-R43OvtFBeK2RQIyM8x3FBA'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyBZBE1Ax8sgf9nnocLH9_ukoWkk0kwLs3I'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=legalease-ai-566e9.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=legalease-ai-566e9'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=legalease-ai-566e9.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=752287189071'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:752287189071:web:f53b0dc7ecb8430c56423a'
      - '--build-arg'
      - 'NODE_ENV=production'
      - '.'
    timeout: '900s'

  # Step 2: Push the container to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/legalease-ai:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/legalease-ai:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'legalease-ai'
      - '--image=gcr.io/$PROJECT_ID/legalease-ai:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=60'
      - '--min-instances=0'
      - '--max-instances=10'

# Save the images
images:
  - 'gcr.io/$PROJECT_ID/legalease-ai:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/legalease-ai:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
